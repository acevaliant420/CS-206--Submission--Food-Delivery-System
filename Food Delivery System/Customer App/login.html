<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Sizzle</title>
    <link rel="stylesheet" href="style_login.css" />
  </head>
  <body>
    <header>
      <h1>Login to Sizzle</h1>
    </header>
    <div class="login-container">
      <div class="avatar">
        <i class="fas fa-user"></i>
      </div>
      <a href="#" class="upload-link">Upload Image</a>
      <div class="input-group">
        <label for="username">Username:</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Enter your username"
        />
      </div>
      <div class="input-group">
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter your password"
        />
      </div>
      <button class="btn" onclick="login()">Login</button>
      <a href="signup.html" class="btn create-account">Create Account</a>
    </div>
    <footer>
      <p>&copy; 2024 Sizzle. All rights reserved.</p>
    </footer>
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <script>
      function login() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        var users = [
          { username: "user1", password: "password1" },
          { username: "user2", password: "password2" },
        ];

        var loggedIn = users.some(function (user) {
          return user.username === username && user.password === password;
        });

        if (loggedIn) {
          window.location.href = "index.html";
        } else {
          alert("Invalid username or password. Please try again.");
        }
      }
    </script>
  </body>
</html>
